name: Continuous Integration - DVC, Tests, CML

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - dev 
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      # Install DVC using iterative/setup-dvc
      - uses: iterative/setup-dvc@v1
        with:
          version: 3.63.0
    
      - name: Install other dependencies
        run: pip install pytest pandas joblib scikit-learn
    
      - name: Authenticate GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          echo "$GCP_SA_KEY" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=gcp_key.json" >> $GITHUB_ENV
            
      - name: DVC Pull Data and Model
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=gcp_key.json
          dvc pull -r mygcs --force
      - name: Run Pytest and Generate Report
        run: |
          pytest --junitxml=report.xml
      - name: Generate CML Sanity Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CI/CD Sanity Report" > report.md
          echo "### Test Results Summary" >> report.md
          # Convert JUnit XML to markdown for the PR comment
          cml pr comment --report report.xml --output-file report.md --append
          echo "---" >> report.md
          echo "### DVC Status (Sanity Check)" >> report.md
          dvc status model.joblib.dvc >> report.md
          
          # Post the report as a comment on the PR
          cml pr comment report.md
